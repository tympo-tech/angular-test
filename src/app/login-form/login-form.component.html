<div class="container">
    <div class="row">
        <div class="text-center">
            <img src="../../assets/img/logo.svg" alt="Logo" class="mb-4" width="100" height="100">
            <h2>Sign In</h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-5 minimal-width-form">
            <mat-form-field class="w-100 mb-3 ">
                <mat-label>Email</mat-label>
                <input 
                    type="email" 
                    matInput id="email" 
                    formControlName="email" 
                    placeholder="Email Address*"
                    value="example@email.com"
                />
                <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
            </mat-form-field>
        
            <mat-form-field class="w-100 mb-3">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  type="password"
                  id="password"
                  formControlName="password"
                  placeholder="Password*"
                  value="something"
                />
                <mat-error *ngIf="loginForm.get('password')?.hasError('password') && !loginForm.get('password')?.hasError('required')">
                    Please enter a valid password, at least 8 characters
                  </mat-error>
                  <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                    Password is <strong>required</strong>
                  </mat-error>
            </mat-form-field>
        
            <div class="form-group d-grid">
                <button mat-raised-button type="submit" [disabled]="!loginForm.valid" class="w-100 sign-in-btn">Sign In</button>
            </div>
        </form>
    </div>
</div>
