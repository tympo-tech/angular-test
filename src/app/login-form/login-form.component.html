<div class="container">
    <div class="row">
        <div class="text-center">
            <img src="../../assets/img/startup.svg" alt="Logo" class="mb-4" width="100" height="100">
            <h2>Sign In</h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-5 minimal-width-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" required />
                <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
                    <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required</div>
                    <div *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</div>
                </div>
            </div>
        
            <div class="mb-5">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" required />
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
                    <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required</div>
                    <div *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 8 characters long</div>
                </div>
            </div>
        
            <div class="form-group d-grid">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Sign In</button>
            </div>
        </form>
    </div>
</div>
