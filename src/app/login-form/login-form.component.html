<div class="container">
    <div class="row">
        <div class="text-center">
            <img src="../../assets/img/logo.svg" alt="Logo" class="mb-4" width="100" height="100">
            <h2>Sign In</h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-5 minimal-width-form">
            <mat-form-field class="w-100 mb-3">
                <input 
                    type="email" 
                    matInput id="email" 
                    formControlName="email" 
                    placeholder="Email Address*" 
                />
            </mat-form-field>
        
            <mat-form-field class="w-100 mb-3">
                <input
                  matInput
                  type="password"
                  id="password"
                  formControlName="password"
                  placeholder="Password"
                />
            </mat-form-field>
        
            <div class="form-group d-grid">
                <button mat-raised-button type="submit" [disabled]="!loginForm.valid" class="w-100">Sign In</button>
            </div>
        </form>
    </div>
</div>
